{% extends 'layout_users.html' %}


{% block title %}
    USERS REGISTRATION
{% endblock %}

{% block main-content %}
    <div class="register-form">
        <p>REGISTER A NEW USER</p>
        <form class="form-with-validation" action="{% url 'users:register' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <button class="form-submit">Submit</button>
        </form>
    </div>
{% endblock %}
