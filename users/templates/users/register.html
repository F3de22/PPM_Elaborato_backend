<!DOCTYPE html>
<html lang="en">
<head>

    <title>Registration</title>
</head>
<body>
    <h1>REGISTER A NEW USER</h1>

        {% csrf_token %}
        {{ form }}
        <button class="form-submit">Submit</button>
    </form>

</html>
